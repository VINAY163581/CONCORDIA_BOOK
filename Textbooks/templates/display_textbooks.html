<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbooks for {{ course_code }}</title>
</head>
<body>
    <h1>Textbooks for {{ course_code }}</h1>

    {% if textbooks %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Edition</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody>
                {% for textbook in textbooks %}
                <tr>
                    <td>{{ textbook.title }}</td>
                    <td>{{ textbook.author }}</td>
                    <td>{{ textbook.edition }}</td>
                    <td>{{ textbook.get_condition_display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
