            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for the table */

        th, td {
            border: 2px solid #000; /* Border for the table */
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #3498db; /* Table header background color */
            color: #fff; /* Header text color */
        }

        tr:nth-child(even) {
            background-color: #ecf0f1; /* Alternating row colors */
        }

        tr:hover {
            background-color: #bdc3c7; /* Hover effect on rows */
        }

        .logo {
            display: block;
            margin: 20px auto;
            width: 150px; /* Adjust logo size */

    <h1>Textbooks for {{ course_code }}</h1>

    {% if textbooks %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Edition</th>
                    <th>Condition</th>
                </tr>
            </thead>
            <tbody>
                {% for textbook in textbooks %}
                <tr>
                    <td>{{ textbook.title }}</td>
                    <td>{{ textbook.author }}</td>
                    <td>{{ textbook.edition }}</td>
                    <td>{{ textbook.get_condition_display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
